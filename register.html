<!DOCTYPE html>
	<html class="no-js"> 
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DressCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="row">
              <div class="col-md-6">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form id="registerForm" action="/register" method="POST">
                  <div class="form-group mb-3">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                  </div>
                  <div id="error" class="text-danger text-center mb-3"></div>
                  <div class="form-group mb-3">
                    <input type="submit" class="btn btn-primary btn-md w-100" value="Зарегистрироваться">
                  </div>
                  <p class="text-center">Уже есть аккаунт? <a href="/login.html">Войдите</a></p>
                  </form>
              </div>
            </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/script.js"></script>
</body>
</html>
